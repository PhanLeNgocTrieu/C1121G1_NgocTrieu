<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum & Medium</title>
</head>
<body>
<script>
    let pointPhysics ;
      pointPhysics=parseInt(prompt("Physics"));
    let pointChemistry;
       pointChemistry =parseInt(prompt("Chemistry"));
    let pointBiological ;
        pointBiological=parseInt(prompt("Biological"));
    let sum = (pointPhysics + pointBiological + pointChemistry) ;
    alert("Sum:" +sum) ;
    document.write("<br/>");
    let medium = (pointPhysics + pointBiological + pointChemistry)/3;
    alert("Medium:" +medium);
</script>
</body>
</html>
