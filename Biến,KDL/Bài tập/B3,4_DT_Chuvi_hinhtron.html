<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area & Perimeter</title>
</head>
<body>
<script>
    let R=parseInt(prompt("R="));
    let Area= (R*R)*3.14;
    let Perimeter=(2*R)*3.14;
    document.write("Area:"+Area);
    document.write("<br/>");
    document.write("Perimeter:"+Perimeter);
</script>

</body>
</html>
