<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác Định Chẵn Lẻ</title>
</head>
<body>
<script>
    let a=parseInt(prompt("A:"))
    if( a % 2 == 0)
    {
        document.writeln("A là số chẵn");
    }
    else
    {
        document.writeln("A là số lẻ");
    }
</script>

</body>
</html>
