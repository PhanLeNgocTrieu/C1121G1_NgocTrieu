<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray1(arr1) {
        let min = arr1[0];
        for(let i = 1; i < arr1.length; i++){
            if(arr1[i] < min){
                min = arr1[i];
            }
        }
        return min;
    }
    function minArray2(arr2) {
        let min = arr2[0];
        for(let i = 1; i < arr2.length; i++){
            if(arr2[i] < min){
                min = arr2[i];
            }
        }
        return min;
    }
    function minArray3(arr3) {
        if(arr3.length == 0)
            return -1;
        let min = arr3[0];

        for(let i = 1; i < arr3.length; i++){
            if(arr3[i] < min){
                min = arr3[i];
            }
        }
        return min;
    }
    function minArray4(arr4) {
        let min = arr4[0];
        for(let i = 1; i < arr4.length; i++){
            if(arr4[i] < min){
                min = arr4[i];
            }
        }
        return min;
    }
    function check(minAll){
        let min = minAll[0];
        for(let i = 1; i < minAll.length; i++){
            if(minAll[i] < min){
                min = minAll[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let minAll = arr1.concat(arr2, arr3, arr4);
    let min = minArray1(arr1);
    let min2 = minArray2(arr2);
    let min3 = minArray3(arr3);
    let min4 = minArray4(arr4);
    let mincheck = check(minAll);
    alert(min);
    alert(min2);
    alert(min3);
    alert(min4);
    alert(minAll);
    alert(mincheck);


</script>

</body>
</html>
