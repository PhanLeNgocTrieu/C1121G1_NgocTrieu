<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let mang=[];
  let chieuDai=parseInt(prompt("Số lượng phần tử :"));
  for(let i=0;i<chieuDai;i++){
    mang[i]=parseInt(prompt("Phần tử "+i));
      console.log(mang[i]);
      document.write("Phần tử "+i+":"+mang[i]+"<br>");
  }

  let b = mang.reverse();
  document.write("Phần tử đảo ngược : "+b);





</script>

</body>
</html>
