<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let n= parseInt(prompt("Số lượng phần tử:"));
    for(let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập phân tử " + i));
        console.log(a[i]);
    }
    let max= a[0];
    let index=0;
    for(let i = 1; i < a.length; i++){
        if(max < a[i]){
            max = a[i];
            index= i;
        }
    }
    console.log(max);
    alert("max: " + max + " ở vị trí " +index);
</script>
</body>
</html>
