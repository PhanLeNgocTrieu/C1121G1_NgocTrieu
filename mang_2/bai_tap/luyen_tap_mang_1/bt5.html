    <meta charset="UTF-8">

<body>
<script>
    let mang=[];
    let chieuDai=parseInt(prompt("Số lượng phần tử trong mảng: "));
    for(let i = 0;i < chieuDai;i++){
        mang[i]=parseInt(prompt("Phần tử "+i));
        console.log(mang[i]);
    }
  let phanTuAm = 0;
  for (i in mang ){
    if (mang[i]< 0){
      phanTuAm++;
    }
  }
  alert("có "+ phanTuAm  +" phần tử là số âm");
</script>
