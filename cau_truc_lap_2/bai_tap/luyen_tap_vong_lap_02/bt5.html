<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soTienGui = prompt('nhập số tiền gửi :')*1;
  let soThangGui = prompt('nhập số tháng gửi :')*1;
  let laiSuat = prompt('nhập vào lãi suất hàng tháng :')*1;
  let tienLaiNganHang = soTienGui;
  let i= 1;
  while(i <= soThangGui){
    tienLaiNganHang *= laiSuat/100);
    i++;
  }
  document.write(tienLaiNganHang);

</script>

</body>
</html>
