<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('nhập số  nguyên dương :'));
    let giaiThua = 1;
    let i = 1;
    while(i <= num){
        giaiThua *=i;
        i++;
    }
    alert('giai thừa của số '+ num +' là '+giaiThua);
</script>
</body>
</html>
