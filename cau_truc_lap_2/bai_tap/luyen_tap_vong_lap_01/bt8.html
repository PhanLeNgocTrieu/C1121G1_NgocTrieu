    function choi(){
        let max =prompt("Nhập vào giá trị lớn nhất cần đoán")*1;
        let random = Math.floor(Math.random()*max);
        let count = 0;
        do{
            count++;
            let nhapSo = prompt("Nhập số bạn đoán lần thứ"+count)*1;
            if(nhapSo == random){
                alert("Bạn đã đoán đúng");
                break;
            }else if(nhapSo != random){
                alert("Mời bạn nhập lại");
            }else{
                alert("Bạn đã đoán đúng");
            }
            if(count == 3){
                alert("Bạn đã dùng quá số lần quy định");
            }
        }while(!(count == 3));
    }
