<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><b>Họ và tên:</b></td>
    </tr>
    <tr>
        <td><input type="name"></td>
    </tr>
    <tr>
        <td><b>Email:</b></td>
    </tr>
    <tr>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><b>Số điện thoại:</b></td>
    </tr>
    <tr>
        <td><input type="phone"></td>
    </tr>
    <tr>
        <td><b>Giới tính:</b></td>
    </tr>
    <tr>
        <td>
            <input type="radio" name="gender" value="Male">Nam
            <input type="radio" name="gender" value="Female">Nữ
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="Đăng ký"></td>
    </tr>
</table>
</body>
</html>
