<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="text-align: left;width: 450px;background-color: yellow">
    <form action="Dang_ky_hoc_vien.html">
        <h2 style="color: blue;background-color: yellow">ĐĂNG KÝ HỌC VIÊN</h2>
        <table>
            <tr>
                <td style="color: blue">Họ và tên</td>
                <td><input style="text-align: center" type="text" size="30"></td>
            </tr>

            <tr>
                <td style="color: blue">Ngày sinh</td>
                <td><input style="text-align: center" type="text" size="20"></td>
            </tr>

            <tr>
                <td style="color: blue">Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="Nam">Nam
                    <input type="radio" name="gender" value="Nữ">Nữ
                </td>
            </tr>

            <tr>
                <td style="color: blue">Địa chỉ</td>
                <td><textarea  cols="20" rows="4"></textarea></td>
            </tr>

            <tr>
                <td style="color: blue">Lớp</td>
                <td>
                    <select name="-Lớp">
                        <option value="-Chọn lớp-">-Chọn lớp-</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="Đại học">Đại học</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="color: blue">Email</td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>

            <tr>
                <td style="color: blue">Điện thoại</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký"/>
                    <input type="reset" value="Nhập lại"/>
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
