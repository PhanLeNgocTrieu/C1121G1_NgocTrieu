    let a = parseInt(prompt("Mời người dùng nhập số a"));
    let b = parseInt(prompt("Mời người dùng nhập số b"));
    let sumA = 0;
    let sumB = 0;
    for(let i = 1 ; i < a ; i++){
        if(a % i === 0){
            sumA += i;
        }
    }
    for(let i = 1 ; i < b ; i++){
        if(b % i === 0){
            sumB += i;
        }
    }
