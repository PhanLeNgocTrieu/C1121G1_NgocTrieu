<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("weight="));
    let height=parseFloat(prompt("height="));
    let BMI = weight / (height ^ 2);
    if(BMI<18.5) {
        alert("Underweight");
    }else if(18.5<=BMI && BMI<25.0){
        alert("Normal");
    }else if(25.0<=BMI && BMI<30.0){
        alert("Overweight");
    }else{
        alert("Obese");
    }
</script>
</body>
</html>
