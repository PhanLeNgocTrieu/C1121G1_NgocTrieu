<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of right triangle</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Chiều dài:"));
    let h = parseInt(prompt("Chiều cao:"));
    s = ( a * h)/2;
    alert("Area of right triangle:"+s);
</script>
</body>
</html>
