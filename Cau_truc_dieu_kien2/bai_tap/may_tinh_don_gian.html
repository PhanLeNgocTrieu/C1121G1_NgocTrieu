<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="width: 100px" >
<form name="calculator">
  <table>
    <tr>
      <td colspan="4">
        <input type="text" name="display" disabled>
      </td>
    </tr>
    <tr>
      <td><input type="button" name="one" style="color: blue" value="1" onclick="calculator.display.value += 1"></td>
      <td><input type="button" name="two" style="color: blue" value="2" onclick="calculator.display.value += 2"></td>
      <td><input type="button" name="three" style="color: blue" value="3" onclick="calculator.display.value += 3"></td>
      <td><input type="button" class="operator" style="color: blue" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
    </tr>
    <tr>
      <td><input type="button" name="four" style="color: blue" value="4" onclick="calculator.display.value += 4"></td>
      <td><input type="button" name="five" style="color: blue" value="5" onclick="calculator.display.value += 5"></td>
      <td><input type="button" name="six" style="color: blue" value="6" onclick="calculator.display.value += 6"></td>
      <td><input type="button" class="operator" style="color: blue" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
    </tr>
    <tr>
      <td><input type="button" name="seven" style="color: blue" value="7" onclick="calculator.display.value += 7"></td>
      <td><input type="button" name="eight" style="color: blue" value="8" onclick="calculator.display.value += 8"></td>
      <td><input type="button" name="nine" style="color: blue" value="9" onclick="calculator.display.value += 9"></td>
      <td><input type="button" class="operator" style="color: blue" name="times" value="x" onclick="calculator.display.value += '*'"></td>
    </tr>
    <tr>
      <td><input type="button" class="operator" style="color: blue" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
      <td><input type="button" class="operator" style="color: blue" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
      <td><input type="button" class="operator" style="color: blue" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
      <td><input type="button" class="operator" style="color: blue" name="div" value="/" onclick="calculator.display.value += '/'"></td>
    </tr>
  </table>
</form>
</fieldset>
</body>
</html>
