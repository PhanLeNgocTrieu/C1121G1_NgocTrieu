<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Sản phẩm bán được"));
    if(a >= 1000){
        b=a*10/100;
        alert(b+ "% doanh số sản phẩm");
    }else{
        b=a*5/100;
        alert(b+ "% doanh số sản phẩm");
    }
</script>
</body>
</html>
