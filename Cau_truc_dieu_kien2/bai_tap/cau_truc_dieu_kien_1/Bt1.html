<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let a=parseInt(prompt("A : "));
    let b=parseInt(prompt("B : "));
    if(a % b === 0){
        alert(a+ " chia hết cho "+b);
    }else{
        alert(a+ " không chia hết cho "+b);
    }
</script>
</body>
</html>
