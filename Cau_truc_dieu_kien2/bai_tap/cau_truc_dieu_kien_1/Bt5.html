<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
  let a=parseFloat(prompt("scoreTest :"));
  let b=parseFloat(prompt("scoreMidterm :"));
  let c=parseFloat(prompt("scoreFinal :"));
  let d=(a+b+c)/3;
  if(d >= 8.5){
      alert("Học sinh giỏi");
  }else if (d >= 6.5 && d < 8){
      alert("Học sinh khá");
  }else if (d >= 5 && d < 6.5){
      alert("Học sinh trung bình");
  }else{
      alert("Học sinh yếu");
  }
</script>
</body>
</html>
