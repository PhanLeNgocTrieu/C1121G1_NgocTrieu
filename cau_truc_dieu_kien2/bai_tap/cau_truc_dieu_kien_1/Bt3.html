<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let integer=parseInt(prompt("Integer :"));
    if(integer > 0){
        alert(integer+ " lớn hơn 0");
    }else if(integer ==0){
        alert("Bằng 0");
    }else{
        alert(integer+ " bé hơn 0");
    }
</script>
</body>
</html>
