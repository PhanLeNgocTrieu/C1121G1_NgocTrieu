<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let a=parseInt(prompt("a :"));
    let b=parseInt(prompt("b :"));
    let c=parseInt(prompt("c :"));
    if(a > b && a>c){
        alert(a+ " lớn nhất");
    }else if(b>c){
        alert(b+ " lớn nhất");
    }else{
        alert(c+ " lớn nhất");
    }
</script>
</body>
</html>
