<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<input type="button" value="Tính số ngày" onclick="totar()"/>
<script>
    function totar(){
        switch (month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                alert("Tháng : " + month + "/"  + year + " là tháng có 31 ngày");
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                alert("Tháng : " + month + "/" + year + " là tháng có 30 ngày");
                break;
            case "2":
                if(year % 4 === 0 && year % 100 !== 0){
                    alert("Tháng : " + month + "/"  + year + " là tháng có 29 ngày");
                    alert("Năm nhuận");
                }else if(year % 100 === 0 && year % 400 === 0){
                    alert("Tháng : " + month + "/"  + year + " là tháng có 29 ngày");
                    alert("Năm nhuận");
                }else{
                    alert("Tháng : " + month + "/"  + year + " là tháng có 28 ngày");
                    alert("Không phải năm nhuận");
                }
        }
    }
</script>
</body>
</html>
