<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội số</title>
</head>
<body>
<script>
    a=prompt("Nhập biến A");
    b=prompt("Nhập biến B");
    if(a%b==0)
    {
        alert("A chia hết cho B");
    }else
    {
        alert("A không chia hết cho B");
    }
</script>
</body>
</html>
