<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {

        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
    }
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay(2); // 2
    let month = date.getMonth(3); // 2
    let year = date.getYear(2007); // 2007

    alert(day + "/" + month + "/" + year);


    let a = date.setDay(10);
    let b = date.setMonth(10);
    let c = date.setYear(2019);


    alert(a + "/" + b + "/" + c);

</script>
</body>
</html>
